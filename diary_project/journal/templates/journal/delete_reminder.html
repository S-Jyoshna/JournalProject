{% extends 'journal/base.html' %}
{% block content %}
<h2>Delete Reminder</h2>
<p>Are you sure you want to delete this reminder for <strong>{{ reminder.date }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
