<!DOCTYPE html>
<html>
<head>
    <title>Add Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Indie+Flower&family=Nanum+Pen+Script&family=Caveat&family=Dancing+Script&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Agbalumo', cursive;
            background: #f5e9d4 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 40px;
        }

        .font-select {
            text-align: center;
            margin-bottom: 30px;
        }

        .font-select select {
            padding: 8px 12px;
            font-size: 1em;
        }

        h2 {
            text-align: center;
            color: #3e2f1c;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .notebook {
            background: #fcf7e8;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #d3c2a3;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            font-size: 1.5em;
            padding: 10px;
            background: none;
            border: none;
            border-bottom: 2px dashed #a1896f;
            margin-bottom: 35px;
            outline: none;
            color: #3e2f1c;
            font-family: inherit;
        }

        textarea {
            font-size: 1.1em;
            line-height: 2.5em;
            padding: 10px;
            min-height: 300px;
            background-color: #fcf7e8;
            background-image: repeating-linear-gradient(
                to bottom,
                #fcf7e8,
                #fcf7e8 2.3em,
                #ccbfa3 2.3em,
                #ccbfa3 2.4em
            );
            border: none;
            resize: vertical;
            outline: none;
            color: #3e2f1c;
            font-family: inherit;
        }

        button {
            margin-top: 20px;
            align-self: flex-end;
            background-color: #6c4f3d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3e2f1c;
            text-decoration: none;
        }
    </style>

    <script>
        function applyFont(fontValue) {
            document.body.style.fontFamily = fontValue;
            const titleInput = document.querySelector('input[type="text"]');
            const contentTextarea = document.querySelector('textarea');

            if (titleInput) titleInput.style.fontFamily = fontValue;
            if (contentTextarea) contentTextarea.style.fontFamily = fontValue;
        }

        function changeFont(value) {
            applyFont(value);
            localStorage.setItem('selectedFont', value); // Save font choice
        }

        window.onload = function () {
            const savedFont = localStorage.getItem('selectedFont');
            const defaultFont = "'Special Elite', cursive";
            const fontToUse = savedFont || defaultFont;

            const fontSelect = document.getElementById('font-select');
            fontSelect.value = fontToUse;

            applyFont(fontToUse);
        };
    </script>
</head>
<body>

    <div class="font-select">
        <label for="font-select">üñãÔ∏è Choose Font Style:</label>
        <select id="font-select" onchange="changeFont(this.value)">
            <option value="'Agbalumo', cursive">Default</option>
            <option value="'Special Elite', cursive">Special Elite</option>
            <option value="'Indie Flower', cursive">Indie Flower</option>
            <option value="'Nanum Pen Script', cursive">Nanum Pen Script</option>
            <option value="'Caveat', cursive">Caveat</option>
            <option value="'Dancing Script', cursive">Dancing Script</option>
            <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
        </select>
    </div>

    <h2>Add a Journal Entry</h2>

    <div class="notebook">
        <form method="post">
            {% csrf_token %}
            {{ form.title }}
            {{ form.content }}
            <button type="submit">Save Entry</button>
        </form>
    </div>

    <div class="back-link">
        <p><a href="{% url 'home' %}">‚Üê Back to Journal</a></p>
    </div>
</body>
</html>
