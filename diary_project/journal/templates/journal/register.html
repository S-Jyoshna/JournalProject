<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Indie+Flower&family=Nanum+Pen+Script&family=Caveat&family=Dancing+Script&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive;
            background: #f5e9d4 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        form {
            background: #fcf7e8;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 340px;
            border: 2px solid #d3c2a3;
        }

        h2 {
            text-align: center;
            color: #3e2f1c;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #5b4636;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #bca98f;
            background: #fffaf3;
            font-family: inherit;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #6c4f3d;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #3e2f1c;
        }

        a {
            color: #6c4f3d;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>✒️ Create Your Account</h2>
        {{ form.as_p }}
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</body>
</html>
